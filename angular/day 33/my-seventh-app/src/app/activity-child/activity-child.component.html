<div *ngFor="let p of products">
    <div class="card" style="width:20rem;">
    <div class="card-body">
        <h6 class="card-title">Product Name:<p>{{p.name}}</p></h6>
        <h6 class="card-title">Price:<p id="i1">{{p.price}}</p></h6>
        <button (click)="add(p.price)">Add to Cart </button>&nbsp;
        <button (click)="remove(p.price)">Remove to Cart </button>
    </div>
    </div>
</div>
