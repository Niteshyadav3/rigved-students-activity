<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>New features of ES6 to create object</h1>
    <script type="text/javascript">
        class Person{
            constructor(name,age){
                this.name=name;
                this.age=age;
            }
            display(){
                document.write('<p>Hello '+this.name+',your age is:'+this.age+'</p>');
            }
        }
        class employee extends Person{
            constructor(id,name,age){
                super(name,age);//passes name & age to Person constructor(name,age)
                this.id=id;
            }
            display(){
                document.write('<p>Id no'+this.id+',Hello '+this.name+',your age is:'+this.age+'</p>');
            }
        }
        var p=new Person('Nitesh',23);
        p.display();
        var e=new employee(100,'rajan',16);
        e.display();
    </script>
</body>
</html>
