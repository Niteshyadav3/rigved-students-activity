<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Function Demo</h2>
    <button onclick="greeting()">Button1</button>
    <button onclick="Hello('Nitesh')">Button2</button>
    <button onclick="Hello()">Button3</button>
    <script type="text/javascript">
          function greeting(){
              alert("This is greeting")
          }
          function Hello(name){
              alert("This is Hello:"+name);
          }
    </script>
</body>
</html>
