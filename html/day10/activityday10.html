<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        body{
            background-color: rgb(222,200,200); font-family: 'Courier New', Courier, monospace;
        }
        table{
            border:outset burlywood;padding: 1%;background-color: rgba(0,0,233,0.219);
        }
        td,th{
            padding: 8px 15px 8px 15px;
        }
        h1{
            padding: 1% 10%;
        }
    </style>
</head>
<body>
    <script type="text/javascript">

        const sachin={
            customerId:1,fullname:"Sachin tendulkar",address:{state:"Maharashtra",city:"Mumbai"}
        }
        const Rahul={
            customerId:2,fullname:"Rahul",address:{state:"Karnataka",city:"Bangalore"}
        }
        const Rohit={
            customerId:3,fullname:"Rohit sharma",address:{state:"Maharashtra",city:"Pune"}
        }
        document.write("<h1>Cricketers</h1>")
        document.write("<table border=2><tr><th>Id</th><th>Name</th><th>State</th><th>City</th></tr>");
        document.write("<tr><td>"+sachin.customerId+"</td><td>"+sachin.fullname+"</td><td>"+sachin.address.state+"</td><td>"+sachin.address.city)
        document.write("<tr><td>"+Rahul .customerId+"</td><td>"+Rahul.fullname+"</td><td>"+Rahul.address.state+"</td><td>"+Rahul.address.city)
        document.write("<tr><td>"+Rohit.customerId+"</td><td>"+Rohit.fullname+"</td><td>"+Rohit.address.state+"</td><td>"+Rohit.address.city)
    </script>
</body>
