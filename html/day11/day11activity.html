<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .box1,.box2{
            width:70px;height: 35px;padding:2px;background-color: blueviolet;border:1px solid yellowgreen;display: inline-block;
            text-align: center;vertical-align: middle;
        }
    </style>
</head>
<body>
    <div>
        <p id="Font">Changing font size</p>
        <div class="box1" value="Increase" onclick="Increase()">Font big</div><div class="box2" value="Decrease" onclick="Decrease()">Font small</div>
    </div>
    <script type="text/javascript">
        var fontsize=document.getElementById('Font')
        function Increase(){
            fontsize.style.fontSize='x-large'
        }
        function Decrease(){
            fontsize.style.fontSize='x-small'
        }
    </script>
</body>
</html>
