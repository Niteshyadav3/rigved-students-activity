<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    
<body>
    <script>
         n=prompt("enter a number to print reverse pyramid")
        for(i=1;i<=n;i++){
            for(j=1;j<n-i;j++){
                document.write("&nbsp; ");
            }
            for(k=0;k<2*i-1;k++){
                document.write("*");
            }
        document.write("<br />")
            console.log();
        }
    </script>
</body>
</html>
